<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Places You've Been</title>
  </head>
  <body>
    <div class="container">
    <h1>Places you've been</h1>
    <div class="form-group">

      <form>
        <label for="inputDestination">Enter a destination you've been to.</label>
        <input id="inputDestination" class="form-control" type="text">
        <label for="inputLandmark">Enter a landmark that youv visited at this destination.</label>
        <input id="inputLandmark" class="form-control" type="text">
        <label for="inputActivity">Enter an activity that you did while visiting.</label>
        <input id="inputActivity" class="form-control" type="text">
        <button type="submit">Submit your destination</button>
      </form>

      <div>
        <ul id="output">

        </ul>
      </div>
      <div id="show-destination">
        <h2></h2>
        <p>Destination: <span class="place"></span></p>
        <p>Landmark: <span class="landmark"></span></p>
        <p>Activity: <span class="activity"></span></p>
    </div>
  </div>
  </body>
</html>
